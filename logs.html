<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เก็บประวัติการใช้งานระบบ - ระบบจัดการหลังบ้าน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/logs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white px-2 py-4 d-flex flex-column">
            <a href="dashboard.html"
                class="sidebar-brand mb-4 d-flex align-items-center text-decoration-none text-white">
                <i class="bi bi-shop fs-2 me-2"></i>
                <span class="fs-5 fw-bold">ผ้าคราม BACKOFFICE</span>
            </a>
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item mb-1">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> ภาพรวมการขาย</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link" href="products.html"><i class="bi bi-box-seam me-2"></i> จัดการสินค้า</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link" href="categories.html"><i class="bi bi-tags me-2"></i> จัดการประเภทสินค้า</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link" href="users.html"><i class="bi bi-people me-2"></i> จัดการผู้ใช้งาน</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link" href="owners.html"><i class="bi bi-person-badge me-2"></i>
                        จัดการเจ้าของสินค้า</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link" href="admin.html"><i class="bi bi-person-gear me-2"></i> จัดการผู้ดูแลระบบ</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link " href="orders.html"><i class="bi bi-receipt me-2"></i>
                        จัดการคำสั่งซื้อ</a>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link " href="payment_methods.html"><i class="bi bi-wallet2 me-2"></i>
                        ช่องทางการชำระเงิน</a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link active" href="logs.html"><i class="bi bi-clock-history me-2"></i>
                        เก็บประวัติการใช้งาน</a>
                </li>
            </ul>
            <div class="mt-auto pt-8">
                <button class="btn btn-outline-light w-100" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>
                    ออกจากระบบ</button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">เก็บประวัติการใช้งานระบบ</h2>
                <button class="btn btn-outline-secondary" id="btnExport"><i class="bi bi-download me-1"></i> Export
                    Log</button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Search/filter -->
                    <div class="row mb-3">
                        <div class="col-md-3 mb-2 mb-md-0">
                            <input type="text" id="searchLogInput" class="form-control"
                                placeholder="ค้นหาผู้ใช้, รายละเอียด...">
                        </div>
                        <div class="col-md-3 mb-2 mb-md-0">
                            <select id="filterAction" class="form-select">
                                <option value="">ทุกกิจกรรม</option>
                                <option value="login">เข้าสู่ระบบ</option>
                                <option value="logout">ออกจากระบบ</option>
                                <option value="add">เพิ่มข้อมูล</option>
                                <option value="edit">แก้ไขข้อมูล</option>
                                <option value="delete">ลบข้อมูล</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="filterDate" class="form-control">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>วันที่-เวลา</th>
                                    <th>ผู้ใช้งาน</th>
                                    <th>กิจกรรม</th>
                                    <th>รายละเอียด</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody">
                                <!-- JS เติมข้อมูล -->
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="logPagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/logs.js"></script>
</body>

</html>
