<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบจัดการหลังบ้าน</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="login-bg">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 login-card shadow-lg rounded-4">
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="64" alt="Login Icon"
                    class="mb-2">
                <h2 class="fw-bold">เข้าสู่ระบบ</h2>
                <p class="text-muted">ระบบจัดการหลังบ้านร้านผ้าคราม</p>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div id="errorMsg" class="alert alert-danger d-none py-2"></div>
                <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-bold">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
